<!DOCTYPE html>
<html ng-app="plunker">

<head>
	<meta charset="utf-8" />
	<title>AngularJS Plunker</title>
	<script>document.write('<base href="' + document.location + '" />');</script>
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.transitions.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js" />
	<script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.15/angular.js" data-semver="1.3.15"></script>
	<script data-require="jquery@2.1.3" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>
	<script src="test.js"></script>
</head>

<body ng-controller="MainCtrl">
<data-owl-carousel class="owl-carousel" data-options="{navigation: true, pagination: false, rewindNav : false}">
	<div owl-carousel-item="" ng-repeat="item in ::items1" class="item">
		<p>{{::item}}</p>
	</div>
</data-owl-carousel>
<data-owl-carousel  class="owl-carousel" data-options="{navigation: false, pagination: true, rewindNav : false}">
	<div owl-carousel-item="" ng-repeat="item in ::items2" class="item col-md-4" >

		<div  class="projects-thumb"  style="" >
			<img width="285" height="200" ng-src="{{item.img }}" class="attachment-285x200 size-285x200 wp-post-image" alt="" />
		</div>
		<div class="projects-title" ><a href="#" rel="bookmark">{{item.name }}</a>
		</div>


	</div>
</data-owl-carousel>
</body>

</html>
